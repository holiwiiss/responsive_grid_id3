<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="grid.css"/>
</head>
<body>

    <div class="calculadora">

        <div class="row">

            <!-- Display -->
            <div class="col-12 calculadora__display">0</div>

            <!-- Fila 1 -->
            <div class="col-3 calculadora__btn calculadora__btn--delete">AC</div>
            <div class="col-3 calculadora__btn calculadora__btn--operation">DEL</div>
            <div class="col-3 calculadora__btn calculadora__btn--operation">%</div>
            <div class="col-3 calculadora__btn calculadora__btn--operation">/</div>

            <!-- Fila 2 -->
            <div class="col-3 calculadora__btn">7</div>
            <div class="col-3 calculadora__btn">8</div>
            <div class="col-3 calculadora__btn">9</div>
            <div class="col-3 calculadora__btn calculadora__btn--operation">X</div>

            <!-- Fila 3 -->
            <div class="col-3 calculadora__btn">4</div>
            <div class="col-3 calculadora__btn">5</div>
            <div class="col-3 calculadora__btn">6</div>
            <div class="col-3 calculadora__btn calculadora__btn--operation">-</div>

            <!-- Fila 4 -->
            <div class="col-3 calculadora__btn">1</div>
            <div class="col-3 calculadora__btn">2</div>
            <div class="col-3 calculadora__btn">3</div>
            <div class="col-3 calculadora__btn calculadora__btn--operation">+</div>

            <!-- Ultima fila -->
            <div class="col-3 calculadora__btn calculadora__btn--operation">.</div>
            <div class="col-3 calculadora__btn">0</div>
            <div class="col-6 calculadora__btn calculadora__btn--equal">=</div>
        </div>
    </div>
</body>
</html>
